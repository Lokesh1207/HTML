<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="Username">Username</label>
            <input name="Username" placeholder="Username" required minlength="8">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <label>Password</label>
            <input type="Password" placeholder="Password" required minlength="10">
        </div>
        <div>
            <label for="DateOfBirth">Date Of Birth</label>  <!--The for attribute in the <label> tags should match the name attribute of the corresponding <input> fields-->
            <input type="date" name="DateOfBirth" id="DateOfBirth" required >
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
        </div>
        <div>
            <label for="State">Choose a State:</label>
            <select name="State" id="State">
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Bihar">Bihar</option>
                <option value="Assam">Assam</option>
                <option value="Goa">Goa</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
            </select>
        </div>
        <div>
            <label for="file">Resume</label>
            <input type="file" name="file">
        </div>
        <div>
            <button>Submit</button>
        </div>
        <div>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
